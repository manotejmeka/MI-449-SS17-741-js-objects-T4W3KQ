<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joke-a-tron 9000</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤– Joke-a-tron 9000 ðŸ¤–</h1>

      <div class="row">
        <div class="six columns">
          <p>Psst. I know a joke about...</p>
          <ul id="jokes-menu"></ul>
        </div>
        <div class="six columns">
          <label>Tell me the joke about:</label>
          <input id="requested-joke" type="text" class="u-full-width">

          <div id="joke-box"></div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="six columns">
          <h2>Teach me a new joke ðŸ¤“</h2>

          <label>The joke is about:</label>
          <input type="text" class="u-full-width" id='new-joke-name'>

          <label>The setup is:</label>
          <textarea class="u-full-width" id='new-joke-setup'></textarea>

          <label>The punchline is:</label>
          <textarea class="u-full-width" id='new-joke-punchline'></textarea>

          <button class="u-full-width" onclick="remeberTheJoke()">
            Remember this joke!
          </button>
        </div>
        <div class="six columns">
          <h2>Erase my memory ðŸ˜¢</h2>

          <label>I don't like the joke about:</label>
          <input type="text" class="u-full-width" id="delete-joke-name">

          <button class="u-full-width" onclick="deleteJoke()">
            Forget about it!
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
